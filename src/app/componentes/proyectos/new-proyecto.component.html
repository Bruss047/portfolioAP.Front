<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombrePr">Nombre</label>
          <input type="text" class="form-control" id="nombrePr" name="nombrePr" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="descPr">Descripci√≥n</label>
          <input type="text" class="form-control" id="descPr" name="descPr" [(ngModel)]="descripcion" required>
        </div>
        <!-- <div class="form-group">
          <label for="imgPr">Img</label>
          <input type="text" class="form-control" id="imgPr" name="imgPr" [(ngModel)]="img" value="jsLogo.jpg" required>
        </div> -->
        <!-- <div class="form-group">
          <label for="fechaPr">Fecha</label>
          <input type="text" class="form-control" id="fechaPr" name="fechaPr" [(ngModel)]="fecha" required>
        </div> -->
        <div class="form-group">
          <label for="urlPr">Link/ Url</label>
          <input type="text" class="form-control" id="urlPr" name="urlPr" [(ngModel)]="urlP" required>
        </div>

        <label for="imgPr">Seleccionar Imagen:</label>
        <select id="imgPr" name="imgPr" [(ngModel)]="img">
          <option value="fOwl.jpg">Falling Owl</option>
          <option value="tarantino.jpg">Make Your Own Tarantino</option>
          <option value="heroes.jpg">Heroes App</option>
          <option value="journal.jpg">Journal App</option>

        </button>
      </form>

  </div>
