<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre Skill</label>
          <input type="text" class="form-control" id="nombreSk" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div class="form-group">
          <label for="puestoE">Porcentaje</label>
          <input type="text" class="form-control" id="porcentajeSk" name="porcentaje" [(ngModel)]="skill.porcentaje"
            required>
        </div>
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>
    </div>
  </div>
