<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreExp">Nombre de la empresa</label>
          <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
        </div>
        <div class="form-group">
          <label for="puesto">Puesto</label>
          <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
        </div>
        <div class="form-group">
          <label for="descExp">Descripcion de la tarea</label>
          <input type="text" class="form-control" id="descExp" name="descExp" [(ngModel)]="descExp" required>
        </div>
        <div class="form-group">
          <label for="fechaInicio">Inicio tarea</label>
          <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio"
            required>
        </div>
        <div class="form-group">
          <label for="fechaFin">Fin tarea</label>
          <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" required>
        </div>
        <button class="btn btn-primary">
          Agregar experiencia
        </button>
      </form>
    </div>
  </div>
</div>
