<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreExp" required>
        </div>
        <div class="form-group">
          <label for="puestoE">Puesto</label>
          <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.puesto" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de la tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descExp"
            required>
        </div>
        <div class="form-group">
          <label for="inicioE">Inicio de la tarea</label>
          <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="expLab.fechaInicio" required>
        </div>
        <div class="form-group">
          <label for="finE">Fin de la tarea</label>
          <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="expLab.fechaFin" required>
        </div>
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
